<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" 
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Desafio Clase 11 - Websockets</title>
</head>
<body>
    <h1>Desafio Clase 11</h1>
    <form class="formu" id="form-add-product" action="/api/productos" method="post">
        <h2>Agregar Producto</h2>
        <input class="entrada" type="text" placeholder="title" name="title">
        <input class="entrada" type="number" step="any" placeholder="price" name="price">
        <input class="entrada" type="text" placeholder="thumbnail" name="thumbnail">
        <button class="envio" type="submit">Enviar</button>    
    </form>

    <div id="list-products" style="padding: 1.5rem; background-color: rgb(255, 255, 255); width: 500px; margin-top: 2rem"></div>

    <div class="bg-secondary p-2 text-dark bg-opacity-10 mt-5" >
        <h1 class="tituloChat">Centro de Mensajes</h1>
        <form>
            <input type="email" id="email" placeholder="email">
        </form>
        <br>
        <div id="messages"></div>
        <form id="formuChat">
            <input type="text" id="message" placeholder="Di algo">
            <button>Enviar</button>
        </form>
            
        <div id="messages-tpl" style="display: none">
            {{#each messages}}
            <div class="chat">
                <strong class="estiloEmail">{{this.email}}</strong>
                <p class="estiloFecha">[{{ this.fecha }}]</p>
                <em class="estiloTexto">{{ this.message }}</em>
            </div>
            {{/each}}
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
